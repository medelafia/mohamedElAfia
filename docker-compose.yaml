version: '3.8'


networks:
  web-app-net:
    driver: bridge
services:
  mysql-service:
    image: mysql:8.0
    container_name: mysql-container
    ports:
      - "3306:3306"
    env_file:
      - ./.env
    networks:
      - web-app-net
    volumes:
      - ./mysql/data:/var/lib/mysql
  web-app:
    image: ${{secrets.DOCKERHUB_REGISTER}}/bookshop:latest
    container_name: bookshop-container
    ports:
      - "8082:8080"
    env_file:
      - ./.env
    networks:
      - web-app-net




