# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/bookshop?createDatabaseIfNotExist=true
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:1111}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Pour que data.sql s'execute
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always


# JWT
jwt.secret=${JWT_SECRET:bookshop_secret_key_tres_long_2024_ok}
jwt.expiration=86400000

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
